	<head>
		<title>UST Note - Miraflor</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
			<link rel="stylesheet" href="css/style-noscript.css" />
		</noscript>
		<link href="themes/8/js-image-slider.css" rel="stylesheet" type="text/css" />
		<script src="themes/8/js-image-slider.js" type="text/javascript"></script>
		<link href="themes/8/tooltip.css" rel="stylesheet" type="text/css" />
		<script src="themes/8/tooltip.js" type="text/javascript"></script>
		<link href="generic.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			imageSlider.thumbnailPreview(function (thumbIndex) { return "<img src='images/thumb" + (thumbIndex + 1) + ".jpg' style='width:100px;height:60px;' />"; });
		</script>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper-->
			<div id="wrapper">
				
				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon fa-home active"><span>Home</span></a>
						<a href="#work" class="icon fa-folder"><span>Notes</span></a>
						<a href="#create" class="icon fa-envelope"><span>Create Note</span></a>
						<a href="#share" class="icon fa-twitter"><span>Share it!</span></a>
					</nav>

				<!-- Main -->
					<div id="main">
						
						<!-- Me -->
							<article id="me" class="panel">
								<header>
									<h1>UST Notebook</h1>
									<p>Take your notes everywhere..</p>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon fa-chevron-right"><span>Notes</span></span>
									<img src="images/me.jpg" alt="" />
								</a>
							</article>


						<!-- Work --> 
							<article id="work" class="panel">
								<header>
									<h2>Notes</h2>
								</header>
								<p>
									These are the notes you have created so far..
								</p>
								<section>
									<div id="sliderFrame">
										<div id="slider">
											<img src="images/pic01.jpg" alt="Reminders for Tomorrow: November 14, 2014" />
											<img src="images/pic02.jpg" alt="Mandela quotes I can use for our SCL Project :))" />
											<img src="images/pic03.jpg" alt="Notes for CS113. Can be used as a reviewer for next week." />
											<img src="images/pic04.jpg" alt="1920s art deco design from the film Great Gatsby. The flapper era otherwise known as the jazz era is stunning." />
										</div>
								</section>
							</article>

						<!-- Create Note -->
							<article id="create" class="panel">
								<header>
									<h2>Create Note</h2>
								</header>
								<form action="#" method="post">
									<div>
										<div class="row">
											<div class="12u">
												<input type="text" name="name" placeholder="Title" />
											</div>
										</div>
										
										<div class="row">
											<div class="12u">
												<textarea name="message" placeholder="Content" rows="8"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<input type="submit" value="Save Note" onclick="return confirm('Note Saved')"/>
											</div>
										</div>
									</div>
								</form>
							</article>
							
					<!-- SHARE -->
							<article id="share" class="panel">
								<header>
									<h2>Share your Notes Online</h2>
									<img src="images/tweet.jpg" onclick="return confirm('Tweeted in your Twitter Account')" />
									<img src="images/fb.jpg" onclick="return confirm('Posted in your Facebook Wall')" />
									<img src="images/pin.jpg" onclick="return confirm('Pinned in your Board')" />						
							</article>

					</div>
		
				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; UST Note.</li><li>Design: AC Miraflor</li>
						</ul>
					</div>
		
			</div>

	</body>
</html>
